  planning:
    name: Sprint Planning
    icon: üëì
    theme: Coordination
    sub-heading: Figure out what to do next
    description: "Retrospectives are a facilitated conversation between the members of your team to reflect on the past sprint's work and identify risks. Everyone should have the chance to name what's gone well, what's been hard, and what changes could be made to optimize delivery, communication, or happiness going forward. Typical agenda items may include:
    ‚Ä¢ Good, Bad, Delta - What went well? What didn't go well? What changes should we make? or
    ‚Ä¢ Sailboat - What is moving us forward, the wind in our sails? What is holding us back, our anchors? What are our current risks, the rocks that we see ahead?"
