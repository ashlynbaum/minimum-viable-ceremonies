  demo:
    name: Demo
    icon: üéâ
    theme: Coordination
    sub-heading: Celebrate how awesome your team is
    description: "A Demo is an opportunity for people to share what they have accomplished recently with the team. It gives people a chance to receive acknowledgement for their work and to share learnings. Each person can share a small presentation, a video clip of what they've been working on, or just give a status update."
  designReview:
    name: Design review
    icon: üñç
    theme: Delivery
    sub-heading: Get designs ready for dev
    description: "Design Reviews bring developers, managers, and other team members together have to review the in-progress designs before they go into the build pipeline. Designs are often checked for technical considerations like component libraries, technical debt, completeness of design, or application architecture.
    Typically, a designer presents a solution to a problem to be built and gathers feedback from other technical members of the team. Design reviews tend to happen when solutions are fully formed into a high-fidelity mockup."
  documentation:
    name: Documentation
    icon: üìí
    theme: Delivery
    sub-heading: Keeping the wiki, documentation, and designs up to date and accessible to all
    description: "Documentation has a reputation for being difficult and manual to maintain. It may require an extra effort to make sure it stays current. How does your team check the current state of the documentation and take steps to keep it up-to-date?
    Typical agenda items may include:
    ‚Ä¢ review the current documentation, 
    ‚Ä¢ identify what is out-of-date, or
    ‚Ä¢ assign any changes to be made to the relevant team member."
